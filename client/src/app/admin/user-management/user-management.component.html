<div class="row">
  <table class="table">
    <tr>
      <th style="width: 30px;">Username</th>
      <th style="width: 40px;">Active Roles</th>
      <th style="width: 30px;"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.roles}}</td>
      <td><button (click)="openRolesModal(user)" class="btn btn-info">Edit Roles</button></td>
    </tr>
  </table>
</div>

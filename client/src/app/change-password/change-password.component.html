<div class="col-sm-2 col-md-4 offset-3">
  <form [formGroup]='changePasswordForm' (ngSubmit)="changePasswordForm.valid && changePassword()" autocomplete="off">
    <h2 class="text-center text-primary">Change Passowrd</h2>
    <hr>
  
      <app-text-input [formControl]='changePasswordForm.controls["oldPassword"]' [label]='"Old Passowrd"' [type]='"password"'></app-text-input>
      <app-text-input [formControl]='changePasswordForm.controls["newPassword"]' [label]='"New Password"' [type]='"password"'></app-text-input>
      <app-text-input [formControl]='changePasswordForm.controls["confirmPassword"]' [label]='"Confirm Password"' [type]='"password"'></app-text-input>
      
      <div class="form-group text-center">
        <button [disabled]='!changePasswordForm.valid' class="btn btn-success mr-2" type="submit">Change Password</button>
        <button class="btn btn-default mr-2" type="button">Cancel</button>
      </div>
  </form>
</div>
